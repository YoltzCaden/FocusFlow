<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FocusFlow</title>
    <link rel="stylesheet" href="assests/css/main.css">
</head>
<body>
    <!-- Header -->
     <header>
        <div class="logo-container">
            <img src="logo.png" alt="FocusFlow Logo" class="logo">
        </div>
        <div class="title-container">
            <h1>FocusFlow</h1>
            <p>Let's get you in the Flow!</p>
        </div>

        <div class="account-container">
            <div class="account-info">
                <p>Account</p>
            </div>
        </div>

     </header>

     <!-- Main Section -->
     <main>

        <!-- Timer -->
        <div class="timer">
            <!-- timer-labels change in JavaScript -->
            <div class="timer-label">Focus Timer</div>
            <div class="timer-label">Break Timer</div>

            <div class="timer-display">25:00</div>

            <div class="timer__controls">
                <button id="start-btn" class="btn">Start</button>
                <button id="pause-btn" class="btn">Pause</button>
                <button id="reset-btn" class="btn">Reset</button>
            </div>
        </div>

        <!-- Task -->
         <div class="task">

         </div>

     </main>


    <script src="assests/js/main.js"></script>
    <script src="assests/js/ui.js"></script>
</body>
</html>

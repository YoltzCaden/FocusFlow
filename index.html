<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FocusFlow</title>
    <link rel="stylesheet" href="assests/css/main.css">
</head>
<body>
    <!-- Header -->
     <header>
        <div class="logo-container">
            <img src="logo.png" alt="FocusFlow Logo" class="logo">
        </div>
        <div class="title-container">
            <h1>FocusFlow</h1>
            <p>Let's get you in the Flow!</p>
        </div>

        <div class="account-container">
            <div class="account-info">
                <p>Account</p>
            </div>
        </div>

     </header>

     <!-- Main Section -->
     <main>

        <!-- Timer -->
        <section class="timer">
        
            <!-- timer-labels change in JavaScript -->
             <div class="timer-labels">
                <div class="timer-label">Break Timer</div>
                <div class="timer-label">Focus Timer</div>
             </div>

            <!-- timer dispay needs to be updated through JavaScript -->
            <div class="timer-display" id="timer">25:00</div>

            <!-- timer controls need to be linked to JavaScript functions -->
            <div class="timer-controls">
                <button id="start" class="btn">Start</button>
                <button id="pause" class="btn">Pause</button>
                <button id="reset" class="btn">Reset</button>
            </div>
        </section>


     </main>


    <script src="assests/js/main.js"></script>
    <script src="assests/js/ui.js"></script>
</body>
</html>
